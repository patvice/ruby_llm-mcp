mcp_servers:
  filesystem:
    # SDK adapter to use (optional, defaults to config.default_adapter)
    # Options: ruby_llm, mcp_sdk
    # adapter: ruby_llm

    transport_type: stdio
    command: npx
    args:
      - "@modelcontextprotocol/server-filesystem"
      - "<%%= Rails.root %>"
    env: {}
    with_prefix: true

